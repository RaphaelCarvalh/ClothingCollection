<mat-toolbar [ngStyle]="{'background-color': company.defaultTheme === 'Light' ? company.lightModePrimary : company.darkModePrimary}">
    <span class="example-spacer"></span>
    <button title="notificação" type="button" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon class="notification">notifications</mat-icon>
    </button>
    <button title="menu" type="button" mat-icon-button [matMenuTriggerFor]="menu" class="botaoPerson" [ngStyle]="{'background-image':'url('+ company.logo +')'}">
    </button>
    <mat-menu #menu="matMenu">
        <a mat-menu-item (click)="redirectPerfil(user.id)">
            <mat-icon>person</mat-icon>
            <label>Conta</label>
        </a>
        <a mat-menu-item (click)="redirectUser()">
            <mat-icon>supervisor_account</mat-icon>
            <label>Usuários</label>
        </a>
        <a mat-menu-item (click)="navigateToSettings()">
            <mat-icon>settings</mat-icon>
            <label>Configurações</label>
        </a>
        <a mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <label>Logout</label>
        </a>
    </mat-menu>
</mat-toolbar>
