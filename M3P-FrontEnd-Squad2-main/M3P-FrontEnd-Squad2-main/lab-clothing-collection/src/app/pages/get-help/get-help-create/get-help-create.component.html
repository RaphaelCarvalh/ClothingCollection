<div>
  <div class="headerPage">
    <h1 class="custom-heading">Criar Card de Ajuda</h1>
  </div>
  <div class="container mat-elevation-z8">
    <form [formGroup]="formGetHelp" class="form" (ngSubmit)="create()">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>TÃ­tulo do Card de Ajuda</mat-label>
            <input name="title" formControlName="title" type="text" matInput>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Texto do Card de Ajuda</mat-label>
            <input name="text" formControlName="text" type="text" matInput>
        </mat-form-field>

        <div class="picture">
          <img src="../../../../assets/image.png" alt="imagem ilustrativa manequin e modelos de roupas">
        </div> 
        <div class="bts">
          <button type="submit" class="mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
          <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        </div>
    </form>
  </div>
</div>
