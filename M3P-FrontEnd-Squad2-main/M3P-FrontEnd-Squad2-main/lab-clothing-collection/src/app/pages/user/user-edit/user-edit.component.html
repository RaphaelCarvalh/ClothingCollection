<div>
  <div class="headerPage">
    <h1 class="custom-heading">Editar Usu치rio</h1>
  </div>
  <div class="container mat-elevation-z8">
    <form [formGroup]="formUserEdit" class="form" (ngSubmit)="update()">
      <div class="group">
        <div class="group1">
          <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Nome do Usu치rio</mat-label>
            <input name="name" formControlName="name" type="text" matInput [readonly]="true">
          </mat-form-field>
          <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Tipo de Usu치rio</mat-label>
            <mat-select matNativeControl name="userType" formControlName="userType">
              <mat-option value="Gerente">Gerente</mat-option>
              <mat-option value="VerSomente">VerSomente</mat-option>
              <mat-option value="Time">Time</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="group2">
          <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input name="email" formControlName="email" type="text" matInput [readonly]="true">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>
          <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Status do Usu치rio</mat-label>
            <mat-select matNativeControl name="userStatus" formControlName="userStatus">
              <mat-option value="Ativo">Ativo</mat-option>
              <mat-option value="Inativo">Inativo</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
        <div class="bts">
          <button title="excluir" type="button" (click)="delete()" class="mat-elevation-z4" mat-flat-button color="warn">Excluir</button>
          <button title="salvar" type="submit" class="mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
          <button title="cancelar" type="button" routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        </div>
    </form>
  </div>
</div>
