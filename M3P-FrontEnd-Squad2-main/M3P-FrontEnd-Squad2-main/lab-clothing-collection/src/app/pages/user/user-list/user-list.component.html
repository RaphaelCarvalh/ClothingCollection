<div>
    <div class="headerPage">
        <h1 class="custom-heading">Lista de Usuários</h1>
        <button title="criar um usuário" type="button" routerLink="userCreate" mat-raised-button color="primary">Criar um usuário</button>
    </div>
    <div class="container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let user" (click)="redirect(user.id)"> {{user.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do usuário </th>
              <td mat-cell *matCellDef="let user" (click)="redirect(user.id)"> {{user.name}} </td>
            </ng-container>
            <ng-container matColumnDef="userType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Usuário </th>
                <td mat-cell *matCellDef="let user" (click)="redirect(user.id)"> {{user.userType}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let user" (click)="redirect(user.id)"> {{user.email}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons ></mat-paginator>
    </div>
</div>
