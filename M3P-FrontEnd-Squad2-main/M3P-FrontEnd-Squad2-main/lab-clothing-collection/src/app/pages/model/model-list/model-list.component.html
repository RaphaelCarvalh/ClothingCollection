<div>
  <div class="headerPage">
      <h1 class="custom-heading">Modelos</h1>
      <button routerLink="modelCreate" mat-raised-button color="primary">Criar Modelo</button>
  </div>
  <div class="container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ModeloID </th>
            <td mat-cell *matCellDef="let model" (click)="redirect(model.id)"> {{model.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Modelo </th>
            <td mat-cell *matCellDef="let model" (click)="redirect(model.id)"> {{model.name}} </td>
          </ng-container>
          <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsável </th>
            <td mat-cell *matCellDef="let model" (click)="redirect(model.id)"> {{bringUserName(this.model.idUser)}} </td>
          </ng-container>
          <ng-container matColumnDef="idCCollection">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coleção </th>
            <td mat-cell *matCellDef="let model" (click)="redirect(model.id)"> {{bringCollectionName(this.model.idCCollection)}} </td>
          </ng-container>
          <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Custo </th>
              <td mat-cell *matCellDef="let model" (click)="redirect(model.id)"> {{model.cost | currency: 'BRL'}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons ></mat-paginator>
  </div>
</div>
