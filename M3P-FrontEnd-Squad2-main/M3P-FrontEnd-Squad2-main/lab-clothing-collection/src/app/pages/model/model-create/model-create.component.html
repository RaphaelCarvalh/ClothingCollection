<div>
  <div class="headerPage">
    <h1  class="custom-heading">Criar Modelo</h1>
  </div>
  <div class="container mat-elevation-z8">
    <form [formGroup]="formModel" class="form" (ngSubmit)="create()">
      <div class="group">
        <div class="group1">
          <mat-form-field class="halfWidth" appearance="outline">
              <mat-label>Nome do Modelo</mat-label>
              <input name="name" formControlName="name" type="text" matInput>
          </mat-form-field>
          <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Responsável pela coleção</mat-label>
            <mat-select name="idUser" formControlName="idUser" matInput>
              <mat-option *ngFor="let user of listUsers" [value]="user.id">
                {{user.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="halfWidth" appearance="outline">
              <mat-label>Custo real</mat-label>
              <input name="cost" formControlName="cost" type="text" matInput>
          </mat-form-field>
          <div class="form-group">
            <h3>Possui Estampa?</h3>
            <mat-radio-group class="options" formControlName="print">
              <mat-radio-button class="margin" color="primary" [value]="true">Sim</mat-radio-button>
              <mat-radio-button class="margin" color="primary" [value]="false">Não</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div class="group2">
          <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Tipo do Modelo</mat-label>
            <mat-select matNativeControl name="typeModel" formControlName="typeModel">
              <mat-option value="Bermuda">Bermuda</mat-option>
              <mat-option value="Biquini">Biquini</mat-option>
              <mat-option value="Bolsa">Bolsa</mat-option>
              <mat-option value="Boné">Boné</mat-option>
              <mat-option value="Calça">Calça</mat-option>
              <mat-option value="Calçados">Calçados</mat-option>
              <mat-option value="Camisa">Camisa</mat-option>
              <mat-option value="Chapéu">Chapéu</mat-option>
              <mat-option value="Saia">Saia</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="halfWidth" appearance="outline">
            <mat-label>Selecionar coleção</mat-label>
            <mat-select name="idCCollection" formControlName="idCCollection">
              <mat-option *ngFor="let collection of listCollections" [value]="collection.id">
                {{collection.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="form-group2">
            <h3>Possui Bordado?</h3>
            <mat-radio-group class="options" formControlName="embroidered">
              <mat-radio-button class="margin" color="primary" [value]="true">Sim</mat-radio-button>
              <mat-radio-button class="margin" color="primary" [value]="false">Não</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
      <div class="picture">
        <img src="../../../../assets/image.png" alt="imagem ilustrativa manequin e modelos de roupas">
      </div>
        <div class="bts">
          <button title="salvar" type="submit" class="mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
          <button title="cancelar" type="button" routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        </div>
    </form>
  </div>
</div>
