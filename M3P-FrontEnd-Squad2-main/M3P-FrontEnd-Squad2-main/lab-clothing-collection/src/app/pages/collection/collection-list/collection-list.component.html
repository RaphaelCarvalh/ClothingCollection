<div>
    <div class="headerPage">
        <h1 class="custom-heading">Coleções</h1>
        <button title="criar coleção" type="button" routerLink="collectionCreate" mat-raised-button color="primary">Criar Coleção</button>
    </div>
    <div class="container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coleção </th>
                <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.name}} </td>
            </ng-container>
            <ng-container matColumnDef="responsible">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsável </th>
                <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{bringUserName(this.collection.idUser)}} </td>
            </ng-container>
            <ng-container matColumnDef="launchStation - releaseYearCollection">
                <th mat-header-cell *matHeaderCellDef> Estação - Lançamento </th>
                <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.launchStation}} - {{collection.releaseYearCollection}} </td>
            </ng-container>
            <ng-container matColumnDef="modelQuantity">
                <th mat-header-cell *matHeaderCellDef> Modelos </th>
                <td mat-cell *matCellDef="let collection"> {{collection.modelQuantity}} </td>
            </ng-container>
            <ng-container matColumnDef="budget">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Orçamento </th>
                <td mat-cell *matCellDef="let collection" (click)="redirect(collection.id)"> {{collection.budget | currency: 'BRL'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons >
        </mat-paginator>
    </div>
</div>
